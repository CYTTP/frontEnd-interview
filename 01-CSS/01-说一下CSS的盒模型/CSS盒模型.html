<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS盒模型</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            padding: 10px;
            width: 200px;
            height: 200px;
            border: 3px solid;
            background-color: red;
            margin: 0 auto;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="box">盒模型</div>
</body>
</html>
