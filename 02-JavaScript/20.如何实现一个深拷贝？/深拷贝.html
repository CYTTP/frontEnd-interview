    // 3.利用递归函数实现
    let origin = {
        name:'张三',
        age:18,
        say(){
            console.log('say hello')
        },
        arr:[[1,2],3,4,5]
    }
    function exten(origin,deep){
        let obj = {}
        if( origin instanceof Array ){
            obj = []
        }
        for( let key in origin ){
            let value = origin[key]
            obj[key] = (!!deep && typeof value === 'object' && value !== null) ? exten(value,deep) :value
        }
        return obj
    }
